<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="icon" type="image/x-icon" href="/Tip Calculator/images/image.png">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script> 
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topContainer">
          <div class="title">Bill total</div>
          <div class="inputContainer">
            <span>₹</span>
            <input
              type="text"
              id="billTotalInput"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="container">
          <div class="title">Tip</div>
          <div class="inputContainer">
            <span>%</span>
            <input
              type="text"
              id="tipInput"
              placeholder="10"
            />
          </div>
        </div>
        <div class="container" id="bottom">
          <div class="splitContainer">
            <div class="title">People</div>
            <div class="controls">
              <span class="buttonContainer">
                <button class="splitButton plus">
                  <span class="buttonText">+</span>
                </button>
              </span>
              <span class="splitAmount" id="numberOfPeople">1</span>
              <span class="buttonContainer">
                <button class="splitButton minus">
                  <span class="buttonText">-</span>
                </button>
              </span>
            </div>
          </div>
          <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total" id="perPersonTotal">₹0.00</div>
          </div>
        </div>
    </div>
</body>
</html>
